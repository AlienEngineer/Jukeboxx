<!DOCTYPE html>
<!-- vim: set tabstop=2 shiftwidth=2 softtabstop=2 expandtab : -->
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Jukeboxx</title>
    <link rel="stylesheet" type="text/css" href="./jukeboxx.css" />
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/dropbox.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/soundmanagerv2/script/soundmanager2.js"></script>

    <link rel="stylesheet" href="lib/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <script type="text/javascript" src="lib/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./jukeboxx.js"></script>

    <link rel="icon" 
      type="image/png" 
      href="./jukeboxx-64.png">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jukeboxx</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <div class="button-toolbar">
              <div class="btn-group">
                <button type="button" id="back-btn" class="btn btn-primary navbar-btn">
                  <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button type="button" id="play-pause-btn" class="btn btn-primary navbar-btn">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" id="next-btn" class="btn btn-primary navbar-btn">
                  <span class="glyphicon glyphicon-forward"></span>
                </button>
              </div>

              <div class="btn-group btn-group-xs" data-toggle="buttons">
                <label id="repeat-btn-none" class="btn btn-primary navbar-btn">
                  <input type="radio">
                    <img src="images/repeatNONE.png">
                  </input>
                </label>
                <label id="repeat-btn-all" class="btn btn-primary navbar-btn">
                  <input type="radio">
                    <img src="images/repeatALL.png">
                  </input>
                </label>
                <label id="repeat-btn-one" class="btn btn-primary navbar-btn">
                  <input type="radio">
                    <img src="images/repeatONE.png"> 
                  </input>
                </label>
              </div>

              <div class="btn-group btn-group-xs">
                <button type="button" id="shuffle-btn" class="btn btn-primary navbar-btn hidden" data-toggle="button">
                  <img src="images/shuffle.png">
                </button>
              </div>
            </div>
          </ul>

          <h3 id="now-playing" class="navbar-text"></h3>

          <ul class="nav navbar-nav navbar-right">
            <li><div id="vol-slider" class="navbar-form"></div></li>
            <li><a href="#" id="signin-button" class="hidden account-button">Sign In</a></li>
            <li><a href="#" id="signout-button" class="hidden account-button">Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </head>
  <body>
    <aside id="error-notice" class="hidden">
      <form action="#" method="GET">
        <span id="error-message">Something went wrong :( </span>
        <button type="submit" id="error-refresh-button">
          Reload the page
        </button>
      </form>
    </aside>
    <article id="app-ui">
      <div id="not-signedin">
        <span class="label label-primary">Sign into Dropbox and listen to all your music for free, without ads!</span>
      </div>
      <div id="song-progress" class="progress hidden">
        <div id="playback-progress" class="progress-bar" style="width: 0%">
        </div>
        <div id="download-progress" class="progress-bar progress-bar-info" style="width: 0%">
        </div>
      </div>
      <div id="folder-view" class="hidden">
        <ol id="folder-breadcrumb" class="breadcrumb">
        </ol>
        <ul id="folder-list" class="nav-pills nav-stacked"></ul>
      </div>
      <div id="music-view" class="panel panel-default hidden">
        <div><h3 id="music-panel-heading"></h3></div>
        <h4 id="music-title"></h4>
        <table class="table table-condensed table-hover table-responsive">
          <tbody id="music-list" class="table-bordered">
          </tbody>
        </table>
      </div>
    </article>
    <script type="text/html" id="folder-template">
      <li class="folder-entry">
        <a href="#" class="folder-name"></a>
      </li>
    </script>
    <script type="text/html" id="song-template">
      <tr class="song-entry">
        <td><button type="button" class="song-play-button btn btn-primary btn-xs">
          <span class="glyphicon glyphicon-play"></span>
        </button></td>
        <td><span class="song-name"></span></td>
      </tr>
    </script>
    <script type="text/html" id="breadcrumb-template">
      <li><a href="#" class="bcrumb"></a></li>
    </script>
    <script type="text/html" id="no-music">
      <tr><td>No music in this folder :(</td></tr>
    </script>
  </body>
</html>
